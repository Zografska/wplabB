<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add new Student to Course</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Student Enrollment - Select the Student </h1>

</header>
<section>
    <h2>Select the student to enroll:</h2>
    <form th:method="POST" th:action="@{/studentEnrollmentSummary}">
        <input type="radio" name="username"
               th:each="student:${students}" th:text="${student.getUsername()}" th:value="${student.getUsername()}">
        <button type="submit">Choose student</button>
    </form>

</section>

    <header>
        <h1>Student Enrollment - Create a New Student </h1>
    </header>
<div>
    <form th:method="POST" th:action="@{/createStudent}">
        <label for='username'>Username:</label><input id='username' type='text' name='username'/><br/>
        <label for='password'>Password:</label><input id='password' type='password' name='password'/><br/>
        <label for='name'>Name:</label><input id='name' type='text' name='name'/><br/>
        <label for='surname'>Surname:</label><input id='surname' type='text' name='surname'/><br/>
        <input type='submit' value='Submit'/>
    </form>
</div>
<aside>
    <table>
        <tr>
            <th colspan="2">
                Your Enrollment Status
            </th>
        </tr>
        <tr>
            <td><b>CourseId</b></td>
            <td><th:block th:text="${courseId}"/></td>
        </tr>
    </table>
</aside>

</body>
</html>
